<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-2 rounded rounded-5" style="margin-bottom:100px;">
    <div class="row">
      {% for i in c %}
        <div class="col-sm-3">
<div class="card text-white bg-dark mt-4 ms-4" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body">
    <h5 class="card-title text-info">{{i.name}}</h5>
    <p>{{i.year}}</p>
    <p class="card-text">{{i.genre}}</p>
    <h4><i class="fa-solid fa-star"></i>{{i.rating}}/10</h4>
    <a href="{% url 'app:view1' i.id %}" class="btn btn-primary">BOOK</a>

      </div>
    </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
